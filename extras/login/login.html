<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingresar / Registrarse — NextPlay</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Iconos (opcional, solo para un eye icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../../assets/login/css/style-auth.css">
</head>
<body>

  <main class="auth-root" aria-labelledby="authTitle">
    <!-- background effects: gradient + particles -->
    <div class="bg">
      <div class="grid-glow"></div>
      <canvas id="particles" aria-hidden="true"></canvas>
    </div>

    <!-- Card -->
    <section class="auth-card" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <header class="card-head">
        <div class="brand">
          <div class="logo">NP</div>
          <div class="title">
            <h1 id="authTitle">NextPlay</h1>
            <small>Portal Gamer — Acceso</small>
          </div>
        </div>

        <nav class="auth-switch" aria-label="Cambiar formulario">
          <button id="showLogin" class="switch-btn active" aria-pressed="true">Ingresar</button>
          <button id="showRegister" class="switch-btn" aria-pressed="false">Registrarse</button>
        </nav>
      </header>

      <div class="card-body">

        <!-- LOGIN FORM -->
        <form id="loginForm" class="form active" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" inputmode="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="loginPass">Contraseña</label>
            <div class="password-wrap">
              <input id="loginPass" type="password" autocomplete="current-password" required />
              <button type="button" class="icon-btn toggle-pass" aria-label="Mostrar contraseña">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Entrar</button>
            <button type="button" class="btn ghost" id="forgotBtn">Olvidé mi contraseña</button>
          </div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="form" novalidate>
          <div class="field">
            <label for="regName">Nombre</label>
            <input id="regName" type="text" autocomplete="name" required />
          </div>

          <div class="field">
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" inputmode="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="regPass">Contraseña</label>
            <div class="password-wrap">
              <input id="regPass" type="password" autocomplete="new-password" required />
              <button type="button" class="icon-btn toggle-pass" aria-label="Mostrar contraseña">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <small class="hint">Mínimo 8 caracteres, mezcla de letras y números.</small>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Crear cuenta</button>
            <button type="button" class="btn ghost" id="toLogin">Ya tengo cuenta</button>
          </div>
        </form>

      </div>

      <footer class="card-foot">
        <small>Al registrarte aceptas los <a href="#" class="link">Términos y Condiciones</a>.</small>
      </footer>
    </section>
  </main>

  <!-- Script -->
  <script src="../../assets/login/js/login.js" type="module"></script>
  <script src="../../assets/login/js/css.js"></script>
</body>
</html>
